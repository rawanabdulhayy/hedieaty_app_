plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // Add the Google services plugin
}

android {
    namespace = "com.example.hedieaty.giftingapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.hedieaty.giftingapp"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        resValue "string", "app_name", project.hasProperty('appName') ? project.appName : "Default App Name"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.6.0') // Import Firebase BoM

    // Firebase dependencies - Add the Firebase products you want to use
    // Example: Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Example: Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Example: Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore'

    // Other dependencies can go here as well
}

flutter {
    source = "../.."
}
